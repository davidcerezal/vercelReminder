<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan de Limpieza Semanal</title>
  <style>
    :root {
      color-scheme: light;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #38bdf8 0%, #6366f1 100%);
      min-height: 100vh;
      padding: 24px;
      color: #0f172a;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 12px 35px rgba(15, 23, 42, 0.2);
      overflow: hidden;
    }

    header {
      padding: 32px;
      background: linear-gradient(45deg, #1d4ed8, #9333ea);
      color: #f8fafc;
    }

    header h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1rem;
      opacity: 0.85;
    }

    .deadline-info {
      margin-top: 16px;
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .deadline-pill {
      background: rgba(15, 23, 42, 0.25);
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 0.95rem;
    }

    main {
      padding: 28px 32px 40px 32px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }

    .week-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      flex-wrap: wrap;
    }

    .control-buttons {
      display: flex;
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 10px;
      cursor: pointer;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button.primary {
      background: linear-gradient(45deg, #10b981, #059669);
      color: white;
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.25);
    }

    button.secondary {
      background: #e2e8f0;
      color: #1f2937;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.18);
    }

    .week-label {
      font-weight: 700;
      font-size: 1.2rem;
      color: #1e293b;
    }

    .week-summary {
      background: #f8fafc;
      border-radius: 14px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
    }

    .summary-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #e2e8f0;
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
    }

    .summary-card h3 {
      font-size: 1.05rem;
      margin-bottom: 12px;
    }

    .summary-stats {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .summary-pill {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.82rem;
      font-weight: 600;
    }

    .summary-pill.done {
      background: rgba(16, 185, 129, 0.15);
      color: #047857;
    }

    .summary-pill.pending {
      background: rgba(59, 130, 246, 0.15);
      color: #1d4ed8;
    }

    .summary-pill.missed {
      background: rgba(248, 113, 113, 0.15);
      color: #b91c1c;
    }

    .tasks-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .person-card {
      border: 1px solid #e2e8f0;
      border-radius: 14px;
      padding: 20px;
      background: #ffffff;
      box-shadow: 0 10px 20px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .person-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .person-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: #1e293b;
    }

    .actor-select {
      width: 100%;
      border: 1px solid #cbd5f5;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 0.9rem;
      background: #f8fafc;
      color: #1e293b;
    }

    .task-item {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9fafb;
      transition: border 0.2s, transform 0.2s;
    }

    .task-item.done {
      border-color: rgba(16, 185, 129, 0.6);
      background: #ecfdf5;
    }

    .task-item.missed {
      border-color: rgba(248, 113, 113, 0.6);
      background: #fef2f2;
    }

    .task-name {
      font-weight: 600;
      font-size: 1.05rem;
      color: #0f172a;
    }

    .task-meta {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.85rem;
      color: #475569;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-done {
      background: rgba(16, 185, 129, 0.2);
      color: #047857;
    }

    .status-pending {
      background: rgba(59, 130, 246, 0.2);
      color: #1d4ed8;
    }

    .status-missed {
      background: rgba(248, 113, 113, 0.2);
      color: #b91c1c;
    }

    details {
      background: rgba(15, 23, 42, 0.04);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 0.85rem;
    }

    details summary {
      cursor: pointer;
      font-weight: 600;
    }

    .history-list {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .history-entry {
      padding-left: 6px;
      border-left: 2px solid #c4b5fd;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: rgba(15, 23, 42, 0.95);
      color: white;
      padding: 14px 18px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.3);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
      pointer-events: none;
      max-width: 320px;
      line-height: 1.4;
      font-size: 0.9rem;
    }

    .toast.success {
      background: rgba(22, 163, 74, 0.95);
    }

    .toast.error {
      background: rgba(220, 38, 38, 0.95);
    }

    .toast.info {
      background: rgba(14, 116, 144, 0.95);
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      header {
        padding: 24px;
      }

      main {
        padding: 24px;
      }

      .tasks-grid {
        grid-template-columns: 1fr;
      }

      .week-controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .control-buttons {
        width: 100%;
        justify-content: space-between;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Plan de Limpieza Semanal</h1>
      <p id="weekRange">-</p>
      <div class="deadline-info">
        <span class="deadline-pill" id="deadlineInfo">Fecha límite semanal: -</span>
        <span class="deadline-pill" id="reprogramInfo">Reprogramación automática: -</span>
      </div>
    </header>

    <main>
      <section class="week-controls">
        <div class="control-buttons">
          <button class="secondary" id="prevWeekBtn">← Semana anterior</button>
          <button class="secondary" id="nextWeekBtn">Semana siguiente →</button>
        </div>
        <div class="week-label" id="weekLabel">Semana actual</div>
      </section>

      <section class="week-summary" id="summaryContainer"></section>

      <section class="tasks-grid" id="tasksContainer"></section>
    </main>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./cleaning-plan/app.js"></script>
</body>
</html>
