name: Keep repo alive

on:
  schedule:
    - cron: '0 3 */30 * *' # cada 30 dÃ­as
  workflow_dispatch:

permissions:
  contents: write

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update keepalive file
        run: |
          date > .keepalive

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .keepalive
          git commit -m "chore: keep repo alive" || exit 0
          git push
