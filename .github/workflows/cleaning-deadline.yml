name: Cleaning Deadline Reminder

on:
  schedule:
    # Domingo 20:00 Madrid - Deadline reminder (Email)
    - cron: '0 18 * * 0'  # Sunday at 18:00 UTC (20:00 Madrid summer)
    - cron: '0 19 * * 0'  # Sunday at 19:00 UTC (20:00 Madrid winter)

  workflow_dispatch: # Permite ejecución manual

jobs:
  deadline-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Execute Deadline Reminder
        run: |
          response=$(curl -s -w "HTTP_CODE:%{http_code}" \
            -X POST "${{ secrets.VERCEL_APP_URL }}/api/cleaning-cron?event=deadline" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions-Cleaning-Deadline/1.0")

          http_code=$(echo "$response" | grep -o "HTTP_CODE:[0-9]*" | cut -d: -f2)
          body=$(echo "$response" | sed 's/HTTP_CODE:[0-9]*$//')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Deadline reminder executed successfully"
          else
            echo "❌ Deadline reminder failed with status $http_code"
            exit 1
          fi