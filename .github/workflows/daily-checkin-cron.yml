name: Daily Check-In Cron

on:
  schedule:
    # 22:00 (10 PM) Europe/Madrid (20:00 UTC in winter, 21:00 UTC in summer)
    - cron: '0 21 * * 1-4'  # Monday-Thursday at 21:00 UTC (22:00 Madrid summer)
    # 23:00 (11 PM) Europe/Madrid (21:00 UTC in winter, 22:00 UTC in summer)
    - cron: '0 22 * * 1-4'  # Monday-Thursday at 22:00 UTC (23:00 Madrid summer)
  workflow_dispatch: # Allows manual execution

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Send Daily Check-In Reminder
        run: |
          response=$(curl -s -w "HTTP_CODE:%{http_code}" \
            -X POST ${{ secrets.VERCEL_APP_URL }}/api/daily-checkin-cron \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "User-Agent: GitHub-Actions-Cron/1.0")

          http_code=$(echo "$response" | grep -o "HTTP_CODE:[0-9]*" | cut -d: -f2)
          body=$(echo "$response" | sed 's/HTTP_CODE:[0-9]*$//')

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -eq 200 ]; then
            echo "✅ Daily check-in cron executed successfully"
          else
            echo "❌ Daily check-in cron failed with status $http_code"
            exit 1
          fi
